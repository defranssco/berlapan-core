<style>
    .footer {
        width: auto;
        height: auto;
        text-align: center;
        padding-top: 40px;
        padding-right: -100px;
        background-color: white;
        color: rgb(76, 173, 132);
        left: 0;
        right: 0;
        bottom: 0;

    }

    .kaki {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

        font-size: 1.8rem;

        font-size: 14px;
