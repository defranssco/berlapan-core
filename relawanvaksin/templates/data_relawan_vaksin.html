{% extends 'base.html' %}
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

         <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!-- Bootstrap CSS for styling and layout-->
        {% endblock meta %}
    </head>
    {% block content %}
        <body>
           <div class="container">
             <h2>Data Relawan Vaksin</h2>
                        <table class="table table-success table-striped" >
                          <thead class="table-success">
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Nama</th>
                              <th scope="col">Umur</th>
                              <th scope="col">Peran Relawan</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for relawan_vaksin in object_list %}
                               <tr>
                               <th scope="row"></th>
                               <td><a class="pe-auto" href="{% url 'Daftar_relawan:detail-relawan-vaksin' relawan_vaksin.pk %}">{{relawan_vaksin.Nama}}</a></td>
                               <td>{{relawan_vaksin.umur}}</td>
                               <td>{{relawan_vaksin.Peran}}</td>
                            {% endfor %}

                           </tbody>
                       </table>

              </div>
        
  
        </body>

    {% endblock %}

</html >
