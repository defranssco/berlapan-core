{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Daftar Vaksinasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    
    <div class="container bg-success rounded" id="Judul">
      <h1>Form Pendaftaran Vaksinasi</h1>
      <h4></h4>
    </div>
      <div class="form-group" id="form_group">
        <form method="post" id="formVaksinasi">
            {% csrf_token %}
            {{peserta_vaksinasi_form.as_p}}
            <input class="btn btn-success" type="submit" value="Daftar" id="button">
        </form>
        <button class="btn btn-primary" onclick="berhasil();">Klik Setelah Daftar</button>
      </div>
      <script>
        function berhasil(){
          $.ajax({
            success:function(result){
              var message =
              `<h4 style="text-align:center">Pendaftaran vaksinasi berhasil! Periksa profile Anda untuk mengakses tiket vaksinasi.</h4>
              <p style="text-align:center">
              <button>
              <a href="/"> Kembali Ke Home </a>
              </button>
              </p>`;
              
              $('#form_group').html(message);
            }
          });
        }
      </script>
    
  </body>
</html>
